{% extends 'base.html' %}
{% block body %}
<h3 class="m-5"> Food Templates </h3>
<div class="row">

{% for item in items%}

    <div class="col-md-3 m-5">
        <div class="card">
            <div class="card-content">
            <div class="card-body">
                <img class="img-fluid" style="height: 200px; width:275px" src="{{item.image}}"/>
                <p class="display-5">{{item.name}}</p>
                <p>{{item.desc}}</p>
                <p>{{item.user_id}}</p>
            </div>
            <div class="card-footer row justify-content-around">
                    <span class="col">${{item.price}}</span>
                    <a class="btn btn-success col" href="{% url 'food:details' item.id %}">Details</a>
            </div>
        </div>
            </div>
</div>
{% endfor %}
        </div>

{% endblock %}
