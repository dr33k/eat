<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<main class="container " style="margin-top:10%">
    <div class="row justify-content-center align-items-center">
        <form class="form col-md-4 card rounded" action="{% url 'register' %}" method="post">
            <div class="card-content">
                <div class="card-header bg-info text-white row">Sign up</div>
                <div class="card-body">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{field.name}}" class="form-label uppercase">{{field.name}}</label>
                        <div id="{{field.name}}">{{field}}</div>
                        <p>{{field.error.message}}</p>
                    </div>
                    {% endfor %}
                </div>
                <div class="card-footer row justify-content-end">
                    <input class="col-md-3 btn btn-info text-white" type="submit"/>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
